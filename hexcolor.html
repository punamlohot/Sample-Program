<!DOCTYPE html>
<html>
<head>
    <title>hexcolor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
#red{
    background-color: red;
    height:50px;
    width:100px;
}
#blue{
    background-color:blue;
    height:50px;
    width:100px;
}
#orange{
    background-color: orange;
    height:50px;
    width:100px;
}
#yellow{
    background-color: yellow;
    height:50px;
    width:100px;
}
#green{
    background-color: green;
    height:50px;
    width:100px;
}
#purple{
    background-color: purple;
    height:50px;
    width:100px;
}

</style>
</head>
<div id="red" onclick="colorRed()">Red</div>
<div id="blue" onclick="colorBlue()">Blue</div>
<div id="orange"onclick="colorOrange()">Orange</div>
<div id="yellow"onclick="colorYellow()">Yellow</div>
<div id="green" onclick="colorGreen()">Green</div>
<div id="purple" onclick="colorPurple()">Purple</div>

<script>
function colorRed(){
    document.body.style.backgroundColor = "red";
}
function colorBlue(){
    document.body.style.backgroundColor = "Blue";
}
function  colorOrange(){
    document.body.style.backgroundColor = "Orange";
}
function colorYellow(){
    document.body.style.backgroundColor = "Yellow";
}
function colorGreen(){
    document.body.style.backgroundColor = "Green";
}
function colorPurple(){
    document.body.style.backgroundColor = "Purple";
}
</script>
</body>
</html>
